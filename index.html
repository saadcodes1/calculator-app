<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">This is a Simple Calculator</h1>

    <div class="row">
        <div class="cal-box">
            <h1 class="form-label">Calculator</h1>
            <input class= "display" id="display" type="text" disabled style="border:2px solid black; width:100%; height: 50px; font-size: 30px; ">
            <div class="btn-row">
                <button class="cBtn" id="AC">AC</button>
                <button class="cBtn op" id="back" ><i class="fa-solid fa-arrow-left"></i></button>
                <button class="cBtn op" id="divide">/</button>
                <button class="cBtn op" id="multiply">*</button>
                <button class="cBtn" id="btn7">7</button>
                <button class="cBtn" id="btn8">8</button>
                <button class="cBtn" id="btn9">9</button>
                <button class="cBtn op" id="subtract">-</button>
                <button class="cBtn" id="btn4">4</button>
                <button class="cBtn" id="btn5">5</button>
                <button class="cBtn" id="btn6">6</button>
                <button class="cBtn op" id="addition">+</button>
                <button class="cBtn" id="btn1">1</button>
                <button class="cBtn" id="btn2">2</button>
                <button class="cBtn" id="btn3">3</button>
                <button class="cBtn" id="equal">=</button>
                <button class="cBtn" id="btn00">00</button>
                <button class="cBtn" id="btn0">0</button>
                <button class="cBtn" id="point">.</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
